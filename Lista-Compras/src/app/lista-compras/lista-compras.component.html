<div class="container">
  <h1>Lista de compras</h1>
  <form #frm="ngForm" class="add-item-form" (ngSubmit)="adicionarItem()">
    <input type="text" name="item" id="item" [(ngModel)]="item" placeholder="Digite o nome do item">
    <button type="submit">Adicionar</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>
          #
        </th>
        <th>
          Item
        </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for ( elemento of lista; track elemento.id ) {
        <tr>
          <td>{{elemento.id}}</td>
          <td>{{elemento.nome}}</td>
          <td><input type="checkbox" name="" id=""></td>
        </tr>
      } @empty {
        <tr colspan="3">
          Nenhum item adicionado!
        </tr>
      }
      <!-- <tr *ngFor = "let elemento of lista">
        <td>{{elemento.id}}</td>
        <td>{{elemento.nome}}</td>
        <td><input type="checkbox" name="" id=""></td>
      </tr> -->
    </tbody>
  </table>
</div>
